<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Reservations - CTU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 auto;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-dashboard { background-color: #007BFF; }
    .btn-logout { background-color: #343a40; }
    .btn-print-ticket { background-color: #17a2b8; }
    .cancel-btn { background-color: #dc3545; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th { background-color: #007BFF; color: white; }

    .status { font-weight: bold; text-transform: capitalize; }
    .status.pending { color: orange; }
    .status.approved { color: green; }
    .status.rejected { color: red; }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 0;
      border-radius: 12px;
      width: 420px;
      text-align: left;
      position: relative;
      border: 2px dashed #007BFF;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .modal-header {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .modal-header img {
      height: 30px;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
      color: white;
    }

    #ticketDetails {
      padding: 15px 20px;
    }

    .ticket-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 14px;
    }

    .ticket-row span:first-child {
      font-weight: bold;
      color: #007BFF;
    }

    #qrcode {
      display: block;
      margin: 15px auto;
    }

    .print-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 0 0 12px 12px;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
      border-top: 2px dashed #007BFF;
    }

  </style>
</head>
<body>

  <header>
    <div class="button-group">
      <button class="btn-dashboard" onclick="location.href='dashboard.html'">Go to Dashboard</button>
    </div>
    <button class="btn-logout" id="logoutBtn">Logout</button>
  </header>

  <h2>My Vehicle Reservations</h2>

  <table id="reservationTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time Slot</th>
        <th>Destination</th>
        <th>Purpose</th>
        <th>Vehicle</th>
        <th>Driver</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="reservationBody">
      <!-- Reservations go here -->
    </tbody>
  </table>

  <!-- Modal -->
  <div id="ticketModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
       <img src="ctu.png" alt="CTU Logo">

        <span>CTU Vehicle Ticket</span>
        <span class="close">&times;</span>
      </div>
      <div id="ticketDetails"></div>
      <div id="qrcode"></div>
      <button class="print-btn" id="printTicketBtn">Print Ticket</button>
    </div>
  </div>

  <!-- QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1Guf5lPfPsgtpBTm4MY3r3N9a8wfQumY",
      authDomain: "vehicle-management-syste-8f7fe.firebaseapp.com",
      databaseURL: "https://vehicle-management-syste-8f7fe-default-rtdb.firebaseio.com",
      projectId: "vehicle-management-syste-8f7fe",
      storageBucket: "vehicle-management-syste-8f7fe.firebasestorage.app",
      messagingSenderId: "423136689247",
      appId: "1:423136689247:web:47dc93d0a171f06f096fea",
      measurementId: "G-PF0808T11H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const reservationBody = document.getElementById("reservationBody");

    const modal = document.getElementById("ticketModal");
    const ticketDetails = document.getElementById("ticketDetails");
    const closeBtn = document.querySelector(".close");
    const printBtn = document.getElementById("printTicketBtn");
    const qrcodeDiv = document.getElementById("qrcode");

    document.getElementById("logoutBtn").onclick = () => {
      signOut(auth).then(() => window.location.href = "login.html");
    };

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (event) => { if (event.target === modal) modal.style.display = "none"; };

    onAuthStateChanged(auth, user => {
      if (!user) { window.location.href = "reserve.html"; return; }
      const userEmail = user.email;
      const reservationsRef = ref(db, "reservations");

      onValue(reservationsRef, snapshot => {
        reservationBody.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          Object.entries(data).forEach(([id, reservation]) => {
            if (reservation.userEmail === userEmail) {
              const tr = document.createElement("tr");
              const statusClass = reservation.status === "approved" ? "approved"
                                : reservation.status === "rejected" ? "rejected"
                                : "pending";

              tr.innerHTML = `
                <td>${reservation.date}</td>
                <td>${reservation.timeSlot}</td>
                <td>${reservation.destination}</td>
                <td>${reservation.purpose}</td>
                <td>${reservation.vehicle}</td>
                <td>${reservation.driver}</td>
                <td><span class="status ${statusClass}">${reservation.status}</span></td>
                <td>
                  ${reservation.status === "pending"
                    ? `<button class="cancel-btn" data-id="${id}">Cancel</button>`
                    : reservation.status === "approved"
                      ? `<button class="btn-print-ticket" data-id="${id}">Show Ticket</button>`
                      : ""}
                </td>
              `;
              reservationBody.appendChild(tr);
            }
          });

          document.querySelectorAll(".cancel-btn").forEach(btn => {
            btn.addEventListener("click", () => {
              const id = btn.getAttribute("data-id");
              if (confirm("Are you sure you want to cancel this reservation?")) {
                remove(ref(db, `reservations/${id}`));
              }
            });
          });

          document.querySelectorAll(".btn-print-ticket").forEach(btn => {
            btn.addEventListener("click", () => {
              const id = btn.getAttribute("data-id");
              const reservation = data[id];

              ticketDetails.innerHTML = `
                <div class="ticket-row"><span>Date:</span><span>${reservation.date}</span></div>
                <div class="ticket-row"><span>Time:</span><span>${reservation.timeSlot}</span></div>
                <div class="ticket-row"><span>Destination:</span><span>${reservation.destination}</span></div>
                <div class="ticket-row"><span>Vehicle:</span><span>${reservation.vehicle}</span></div>
                <div class="ticket-row"><span>Plate Number:</span><span>${reservation.plate || "N/A"}</span></div>
                <div class="ticket-row"><span>Driver:</span><span>${reservation.driver}</span></div>
                <div class="ticket-row"><span>Passenger:</span><span>${reservation.passengers || "N/A"}</span></div>
              `;

              qrcodeDiv.innerHTML = "";
              new QRCode(qrcodeDiv, {
                text: `CTU Reservation\nID: ${id}\nDate: ${reservation.date}\nTime: ${reservation.timeSlot}\nDestination: ${reservation.destination}\nVehicle: ${reservation.vehicle}\nDriver: ${reservation.driver}`,
                width: 120,
                height: 120
              });

              modal.style.display = "block";

              printBtn.onclick = () => {
                const printWindow = window.open('', '', 'height=600,width=800');
                printWindow.document.write('<html><head><title>Reservation Ticket</title></head><body>');
                printWindow.document.write('<div style="border:2px dashed #007BFF; padding:20px; width:400px;">');
                printWindow.document.write(ticketDetails.innerHTML);
                printWindow.document.write(qrcodeDiv.innerHTML);
                printWindow.document.write('</div></body></html>');
                printWindow.document.close();
                printWindow.print();
              };
            });
          });

        }
      });
    });
  </script>

</body>
</html>
