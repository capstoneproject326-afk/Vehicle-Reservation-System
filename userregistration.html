<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration - CTU Vehicle Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      background: linear-gradient(to right, #f0f8ff, #ffffff);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }
    .register-container {
      background: #ffffff; padding: 35px 30px; border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;
      position: relative;
    }
    h2 { text-align: center; color:#1e40af; margin-bottom: 25px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; }
    input:focus { border-color: #28a745; outline: none; }
    button { width: 100%; padding: 12px; margin-top: 12px; font-size: 16px;
      background-color: #1e40af; color: white; border: none; border-radius: 6px;
      cursor: pointer; transition: background 0.3s;
    }
    button:hover { background-color: ##102874; }
    #message { margin-top: 10px; color: red; text-align: center; }
    .loader {
      border: 4px solid #f3f3f3; border-top: 4px solid #28a745; border-radius: 50%;
      width: 30px; height: 30px; animation: spin 1s linear infinite;
      position: absolute; top: 20px; right: 20px; display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="loader" id="loader"></div>
    <h2>User Registration</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="registerBtn">Register</button>
    <button onclick="window.location.href='reserve.html'">Back to Login</button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1Guf5lPfPsgtpBTm4MY3r3N9a8wfQumY",
      authDomain: "vehicle-management-syste-8f7fe.firebaseapp.com",
      databaseURL: "https://vehicle-management-syste-8f7fe-default-rtdb.firebaseio.com",
      projectId: "vehicle-management-syste-8f7fe",
      storageBucket: "vehicle-management-syste-8f7fe.firebasestorage.app",
      messagingSenderId: "423136689247",
      appId: "1:423136689247:web:47dc93d0a171f06f096fea",
      measurementId: "G-PF0808T11H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const registerBtn = document.getElementById("registerBtn");
    const loader = document.getElementById("loader");
    const message = document.getElementById("message");

    registerBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      loader.style.display = "block";
      message.textContent = "";

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          const userRef = ref(db, 'users/' + uid);

          set(userRef, { email, role: "user" })
            .then(() => {
              loader.style.display = "none";
              message.style.color = "green";
              message.textContent = "Registration successful!";
            })
            .catch((error) => {
              loader.style.display = "none";
              message.textContent = "Failed to save user role: " + error.message;
            });
        })
        .catch((error) => {
          loader.style.display = "none";
          message.textContent = error.message;
        });
    });
  </script>
</body>
</html>
