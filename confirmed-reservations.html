<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Confirmed Reservations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --bg-main: #2E4F9E;
 --bg-sidebar: rgba(51, 51, 51, 1);
  --bg-topbar: rgba(255, 255, 255, 0.8);
  --text-color: #1f2937;
  --card-bg: rgba(255, 255, 255, 0.3);
}

body.dark {
  --bg-main:#2E4F9E;
 --bg-sidebar: rgba(51, 51, 51, 1);
  --bg-topbar: rgba(30, 41, 59, 0.95);
  --text-color: #f8fafc;
  --card-bg: rgba(51, 65, 85, 0.5);
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  min-height: 100vh;
  background-color: var(--bg-main);
  transition: background 0.3s ease;
}

/* Sidebar */
.sidebar {
  width: 240px;
  background: var(--bg-sidebar);
  color: #fff;
  display: flex;
  flex-direction: column;
  backdrop-filter: blur(10px);
}

.sidebar h2 {
  text-align: center;
  padding: 18px 10px;
  font-size: 18px;
  background: rgba(46, 110, 76, 1);
}

.sidebar nav {
  display: flex;
  flex-direction: column;
  margin-top: 10px;
}

.nav-link {
  padding: 12px 20px;
  font-size: 15px;
  color: #cbd5e0;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 10px;
  border-left: 4px solid transparent;
  transition: all 0.3s;
}

.nav-link:hover {
  background-color: rgba(255,255,255,0.1);
  color: #fff;
  border-left: 4px solid #60a5fa;
  padding-left: 26px;
}

.nav-link.active {
  background-color: #2563eb;
  color: #fff;
  border-left: 4px solid #3b82f6;
}

/* Main content */
.main {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  backdrop-filter: blur(1px);
  background-color: var(--card-bg);
}

.topbar {
  background: var(--bg-topbar);
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.topbar h1 {
  font-size: 20px;
  color: var(--text-color);
}

.dark-mode-toggle {
  background: ##2E4F9E;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 6px;
  margin-left: 10px;
  cursor: pointer;
}

.logout-btn {
  background: #dc3545;
  color: #fff;
  border: none;
  padding: 10px 14px;
  font-size: 14px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

/* Content area */
.content {
  padding: 30px 40px;
  flex-grow: 1;
  overflow-y: auto;
}

.reservation {
  background: var(--card-bg);
  padding: 18px;
  margin: 15px 0;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

.reservation p {
  margin: 8px 0;
  font-size: 0.95rem;
}

.reservation p strong {
  width: 140px;
  display: inline-block;
}

@media (max-width: 600px) {
  .topbar {
    flex-direction: column;
    align-items: flex-start;
  }
}

h2 a {
  text-decoration: none; /* remove underline */
  color: inherit;        /* use same color as h2 */
  display: block;        /* make the whole h2 area clickable */
}
h2 a:hover {
  color: #60a5fa; /* optional hover color */
}




/* --- Mobile sidebar toggle styles --- */
.menu-toggle {
  background: none;
  border: none;
  color: var(--text-color);
  font-size: 22px;
  cursor: pointer;
  display: none; /* hidden on desktop */
}

@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .sidebar {
    position: fixed;
    left: -250px;
    top: 0;
    width: 220px;
    height: 100%;
    background: var(--bg-sidebar);
    transition: left 0.3s ease;
    z-index: 1000;
  }

  .sidebar.show {
    left: 0;
  }

  body {
    overflow-x: hidden;
  }
}






</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
 <h2><a href="admin_dashboard.html">CTU Admin</a></h2>

  <nav>
    <a href="vehicle-reservations.html" class="nav-link"><i class="fas fa-car"></i>Vehicle Reservations</a>
    <a href="manage-vehicles.html" class="nav-link"><i class="fas fa-tools"></i>Manage Vehicles</a>
    <a href="registered-drivers.html" class="nav-link"><i class="fas fa-id-badge"></i>Registered Drivers</a>
    <a href="confirmed-reservations.html" class="nav-link active"><i class="fas fa-check-circle"></i>Confirmed Reservations</a>
    <a href="complete.html" class="nav-link"><i class="fas fa-file-alt"></i>Complete</a>
    <a href="ontrip.html" class="nav-link"><i class="fas fa-route"></i>On Trip</a>
    <a href="mapview.html" class="nav-link"><i class="fas fa-map"></i><span class="link-text">Map View</span></a>
    <a href="change-password.html" class="nav-link"><i class="fas fa-key"></i>Change Password</a>
  </nav>
</div>

<div class="main">
  <div class="topbar">
  <div style="display: flex; align-items: center; gap: 10px;">
    <button id="menuToggle" class="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>
  <h1>Confirmed Reservations</h1>
  </div>
  <div>
    <button id="logout" class="logout-btn">Logout</button>
  </div>
</div>





  <div class="content">
    <div id="confirmedList"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1Guf5lPfPsgtpBTm4MY3r3N9a8wfQumY",
  authDomain: "vehicle-management-syste-8f7fe.firebaseapp.com",
  databaseURL: "https://vehicle-management-syste-8f7fe-default-rtdb.firebaseio.com",
  projectId: "vehicle-management-syste-8f7fe",
  storageBucket: "vehicle-management-syste-8f7fe.firebasestorage.app",
  messagingSenderId: "423136689247",
  appId: "1:423136689247:web:47dc93d0a171f06f096fea",
  measurementId: "G-PF0808T11H"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const reservationsRef = ref(db, 'reservations');
const driversRef = ref(db, 'drivers');
const confirmedList = document.getElementById('confirmedList');

onAuthStateChanged(auth, user => {
  if (!user) window.location.href = "admin-login.html";
  else loadConfirmedReservations();
});

async function loadConfirmedReservations() {
  confirmedList.innerHTML = '';
  const [reservationsSnap, driversSnap] = await Promise.all([get(reservationsRef), get(driversRef)]);
  const reservations = reservationsSnap.val();
  const drivers = driversSnap.val();

  if (!reservations) {
    confirmedList.innerHTML = "<p>No confirmed reservations.</p>";
    return;
  }

  Object.entries(reservations).forEach(([id, r]) => {
    if (r.status === 'approved' && r.driverConfirmation === "Confirmed") {
      let driverFullName = "N/A";
      if (drivers) {
        for (const [key, driver] of Object.entries(drivers)) {
          if ((driver.email && r.driver && driver.email.trim().toLowerCase() === r.driver.trim().toLowerCase()) ||
              (driver.name && r.driver && driver.name.trim().toLowerCase() === r.driver.trim().toLowerCase())) {
            driverFullName = driver.name || driver.fullName || "N/A";
            break;
          }
        }
      }

      const div = document.createElement('div');
      div.className = 'reservation';
      div.innerHTML = `
        <p><strong>Name:</strong> ${r.name || 'N/A'}</p>
        <p><strong>Department:</strong> ${r.department || 'N/A'}</p>
        <p><strong>Purpose:</strong> ${r.purpose || 'N/A'}</p>
        <p><strong>Destination:</strong> ${r.destination || 'N/A'}</p>
        <p><strong>Date:</strong> ${r.date || 'N/A'}</p>
        <p><strong>Time Slot:</strong> ${r.timeSlot || 'N/A'}</p>
        <p><strong>Vehicle:</strong> ${r.vehicle || 'N/A'}</p>
        <p><strong>Driver:</strong> ${driverFullName}</p>
        <p><strong>Status:</strong> âœ… Confirmed by Driver</p>
      `;
      confirmedList.appendChild(div);
    }
  });
}

document.getElementById('logout').onclick = () => {
  signOut(auth).then(() => window.location.href = "admin-login.html");
};

function toggleDarkMode() {
  document.body.classList.toggle('dark');
}

// Highlight active link in sidebar
const current = location.pathname.split('/').pop();
document.querySelectorAll('.nav-link').forEach(link => {
  if (link.getAttribute('href') === current) link.classList.add('active');
});

    // Sidebar toggle for mobile
const sidebar = document.querySelector('.sidebar');
const menuToggle = document.getElementById('menuToggle');
let sidebarVisible = false;

menuToggle.addEventListener('click', (e) => {
  e.stopPropagation();
  sidebarVisible = !sidebarVisible;
  sidebar.classList.toggle('show', sidebarVisible);
});

document.addEventListener('click', (e) => {
  if (window.innerWidth <= 768 && sidebarVisible) {
    if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
      sidebarVisible = false;
      sidebar.classList.remove('show');
    }
  }
});


</script>

</body>
</html>
