<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CTU Vehicle Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    /* ✅ CENTERED SPINNER ABOVE TITLE */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;

      margin: 0 auto 15px auto; /* center horizontally + space below */
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .register-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .register-text a {
      color: #1e40af;
      text-decoration: none;
      font-weight: 600;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 10px;
      color: red;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login-container">

    <!-- ✅ CENTERED LOADER -->
    <div class="loader" id="loader"></div>

    <h2>CTU Vehicle Reservation</h2>

    <input type="email" id="email" placeholder="Email" required>

    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
      <i class="fa-solid fa-eye eye-icon" id="togglePassword"></i>
    </div>

    <button id="loginBtn">Login</button>

    <p class="register-text">
      Don’t have an account?
      <a href="userregistration.html">Register</a>
    </p>

    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1Guf5lPfPsgtpBTm4MY3r3N9a8wfQumY",
      authDomain: "vehicle-management-syste-8f7fe.firebaseapp.com",
      databaseURL: "https://vehicle-management-syste-8f7fe-default-rtdb.firebaseio.com",
      projectId: "vehicle-management-syste-8f7fe",
      storageBucket: "vehicle-management-syste-8f7fe.firebasestorage.app",
      messagingSenderId: "423136689247",
      appId: "1:423136689247:web:47dc93d0a171f06f096fea"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const loginBtn = document.getElementById("loginBtn");
    const loader = document.getElementById("loader");
    const message = document.getElementById("message");
    const passwordField = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      passwordField.type =
        passwordField.type === "password" ? "text" : "password";
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = passwordField.value;

      if (!email || !password) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      loader.style.display = "block";
      message.textContent = "";

      signInWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const uid = userCredential.user.uid;
          const snapshot = await get(ref(db, 'users/' + uid));

          loader.style.display = "none";

          if (snapshot.exists() && snapshot.val().role === "user") {
            window.location.href = "dashboard.html";
          } else {
            message.textContent = "Access denied.";
          }
        })
        .catch(error => {
          loader.style.display = "none";
          message.textContent = error.message;
        });
    }

    loginBtn.addEventListener("click", login);
    document.addEventListener("keydown", e => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
