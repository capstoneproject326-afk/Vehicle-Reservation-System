<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CTU Vehicle Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }
    .login-container {
      background: #ffffff; padding: 35px 30px; border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;
      position: relative;
    }
    h2 { text-align: center; color: #003366; margin-bottom: 25px; }
    .input-group {
      position: relative;
      width: 100%;
    }
    input {
      width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 15px;
    }
    input:focus { border-color: #007BFF; outline: none; }
    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }
    button {
      width: 100%; padding: 12px; margin-top: 12px; font-size: 16px;
      background-color: #007BFF; color: white; border: none; border-radius: 6px;
      cursor: pointer; transition: background 0.3s;
    }
    button:hover { background-color: #0056b3; }
    #message { margin-top: 10px; color: red; text-align: center; }
    .loader {
      border: 4px solid #f3f3f3; border-top: 4px solid #007BFF; border-radius: 50%;
      width: 30px; height: 30px; animation: spin 1s linear infinite;
      position: absolute; top: 20px; right: 20px; display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="loader" id="loader"></div>
    <h2>CTU Vehicle Reservation</h2>
    <input type="email" id="email" placeholder="Email" required>
    
    <!-- Password with Eye Icon -->
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
      <i class="fa-solid fa-eye eye-icon" id="togglePassword"></i>
    </div>

    <button id="loginBtn">Login</button>
    <button onclick="window.location.href='userregistration.html'">Register</button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1Guf5lPfPsgtpBTm4MY3r3N9a8wfQumY",
      authDomain: "vehicle-management-syste-8f7fe.firebaseapp.com",
      databaseURL: "https://vehicle-management-syste-8f7fe-default-rtdb.firebaseio.com",
      projectId: "vehicle-management-syste-8f7fe",
      storageBucket: "vehicle-management-syste-8f7fe.firebasestorage.app",
      messagingSenderId: "423136689247",
      appId: "1:423136689247:web:47dc93d0a171f06f096fea",
      measurementId: "G-PF0808T11H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const loginBtn = document.getElementById("loginBtn");
    const loader = document.getElementById("loader");
    const message = document.getElementById("message");
    const passwordField = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    // ðŸ”¹ Show/Hide Password (Eye Icon)
    togglePassword.addEventListener("click", () => {
      const isPassword = passwordField.type === "password";
      passwordField.type = isPassword ? "text" : "password";
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    // ðŸ”¹ Login Function
    function login() {
      const email = document.getElementById("email").value;
      const password = passwordField.value;

      if (!email || !password) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      loader.style.display = "block";
      message.textContent = "";

      signInWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const uid = userCredential.user.uid;
          const userRef = ref(db, 'users/' + uid);

          try {
            const snapshot = await get(userRef);
            loader.style.display = "none";

            if (snapshot.exists()) {
              const userData = snapshot.val();
              if (userData.role === "user") {
                window.location.href = "dashboard.html";
              } else {
                message.textContent = "Access denied: Not a user account.";
              }
            } else {
              message.textContent = "User role not found in database.";
            }
          } catch (err) {
            loader.style.display = "none";
            message.textContent = "Database error: " + err.message;
          }
        })
        .catch((error) => {
          loader.style.display = "none";
          message.textContent = error.message;
        });
    }

    // ðŸ”¹ Button Click
    loginBtn.addEventListener("click", login);

    // ðŸ”¹ Press Enter to Login
    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        login();
      }
    });
  </script>
</body>
</html>
